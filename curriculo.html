<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Currículo</title>
</head>
<body>

    <header>
        <h1>Currículo</h1>
        <nav>
            <a href="inicio.html">Inicio</a> |
            <a href="tema.html">Sitios Turísticos</a> |
            <a href="curriculo.html">Currículo</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Datos Generales</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="cedula">Cédula:</label><br>
                <input type="text" id="cedula" name="cedula" required><br><br>

                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="fecha">Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="sexo">Sexo:</label><br>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select><br><br>

                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required><br><br>

                <label for="corregimiento">Corregimiento:</label><br>
                <input type="text" id="corregimiento" name="corregimiento" required><br><br>

                <label for="provincia">Provincia:</label><br>
                <input type="text" id="provincia" name="provincia" required><br><br>

                <label for="pais">País:</label><br>
                <input type="text" id="pais" name="pais" required><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Currículo</p>
    </footer>
</body>
</html>
